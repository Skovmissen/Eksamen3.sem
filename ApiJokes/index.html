<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-4">
            <form action="http://localhost:3000/dadJoke" method="POST">
                <input type="submit" value="Get dad joke"> 

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <form action="http://localhost:3000/chuckJoke" method="POST">

                <input type="submit" value="Get chuck joke">
            </form>
        </div>
    </div>

    <script>
        // var baseurl = "http://localhost:3000/dadJoke";
        $('document').ready(function () {
            $('form').submit(function (event) {
                event.preventDefault();
                var form = $(this);

                $.ajax(
                    {
                        url: form.attr('action'),
                        data: form.serialize(),
                        method: form.attr('method'),
                        success: function(response) {
                           {
                               console.log(response);
                           }

                        }
                    }
                )
                console.log(form.attr('action'))
                $(this).attr('action');
                return false;
            });
           
           
        });
    </script>


</body>

</html>
